<h2 class="titulo">Lista de Usuarios</h2>

<button class="toggle-btn" (click)="mostrarActivos = !mostrarActivos">
  Mostrar {{ mostrarActivos ? 'Inactivos' : 'Activos' }}
</button>

<table class="tabla-usuarios">
  <thead>
  <tr>
    <th>Usuario</th>
    <th>Nombre</th>
    <th>Apellidos</th>
    <th>DNI</th>
    <th>Teléfono</th>
    <th>Rol</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let usuario of (mostrarActivos ? usuariosActivos : usuariosInactivos)">
    <td>{{ usuario.userName }}</td>
    <td>{{ usuario.nombres }}</td>
    <td>{{ usuario.apellidoPaterno }} {{ usuario.apellidoMaterno }}</td>
    <td>{{ usuario.dni }}</td>
    <td>{{ usuario.telefono }}</td>
    <td>{{ usuario.rol }}</td>
    <td class="acciones">
      <button class="btn editar" (click)="abrirDialogoUsuario(usuario)">✏️ Editar</button>
      <button class="btn estado" (click)="cambiarEstado(usuario)">
        {{ usuario.estado ? '🚫 Inactivar' : '✅ Activar' }}
      </button>
    </td>
  </tr>
  </tbody>
</table>

<button class="btn-nuevo" (click)="abrirDialogoUsuario()">➕ Nuevo Usuario</button>
