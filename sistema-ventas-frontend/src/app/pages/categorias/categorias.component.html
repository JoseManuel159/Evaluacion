<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Listado de Categor√≠as</h2>

  <table mat-table [dataSource]="categorias" class="mat-elevation-z2 w-full">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let categoria"> {{ categoria.id }} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let categoria"> {{ categoria.nombre }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let categoria">
        <span [ngClass]="categoria.estado ? 'text-green-600' : 'text-red-600'">
          {{ categoria.estado ? 'Activo' : 'Inactivo' }}
        </span>
      </td>
    </ng-container>

    <!-- Encabezados -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
